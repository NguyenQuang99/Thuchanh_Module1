<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau 3</title>
</head>
<body>
<script>
    let string= prompt("Nhập chuỗi");
    let str =['a','o','u','i','e','A','O','U','I','E'];
    let vowel=checkNguyenAm(string,str);
    document.write(string +"<br>");
    document.write("Dãy vừa nhập có "+ vowel+ " nguyên âm");
    function checkNguyenAm(string, arr){
        let count=0;
        for (let i=0; i<string.length;i++){
            for (let j=0;j<arr.length;j++){
                if (string[i]===arr[j]){
                    count++;
                }
            }
        }
        return count;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 1</title>
</head>
<body>
<script>
    function firstClass(a, b) {
        if (a == 0) {
            if(b==0) {
                document.write("Phương trình có vô số nghiệm");
            } else {
                document.write("Phương trình vô nghiệm");
            }

        } else {
            document.write("Phương trình có 1 nghiệm là :" + (-b/a));
        }

    }
    firstClass(5,8);
</script>
</body>
</html>
